<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Neuer Kurs</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        /* Top bar */
        .top-bar {
            padding: 20px;
        }

        .top-bar button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #2c3e50;
        }

        /* Card */
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 30px;
        }

        /* Form rows */
        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .form-row label {
            width: 180px;
            font-weight: bold;
        }

        .form-row input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
        }

        /* Actions */
        .actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 40px;
        }

        .actions button {
            background-color: #6fb35f;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }

        .actions button:hover {
            background-color: #6fb35f;
        }

        .actions button:disabled {
            background-color: #bfcfb8;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

     <div class="top-bar">

        <button onclick="window.location.href='uebersicht.html'">
            ← Zur Übersicht
        </button>
    </div>

    <div class="container">
        <h2>Neuen Kurs hinzufügen</h2>

        <form id="kursForm">
            <div class="form-row">
                <label for="kursname">Name des Kurses</label>
                <input id="kursname" type="text" placeholder=" z. B. Mensch-Computer Interaktion">
            </div>

            <div class="form-row">
            <label for="semesterType">Semester</label>
            <select id="semesterType" style="flex: 0.3; padding: 10px; margin-right: 10px;">
                <option value="WS">WS</option>
                <option value="SS">SS</option>
            </select>
            <select id="semesterYear" style="flex: 0.7; padding: 10px;">
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025" selected>2025</option>
                <option value="2026">2026</option>
            </select>
             </div>

            <div class="actions">
                <button id="submitBtn" type="submit" disabled>
                    speichern
                </button>
            </div>
        </form>
    </div>

    <script>
    const kursnameInput = document.getElementById("kursname");
   
    const submitBtn = document.getElementById("submitBtn");
    const kursForm = document.getElementById("kursForm");

    
    function checkInputs() {
        submitBtn.disabled = kursnameInput.value.trim() === "";
    }

    kursnameInput.addEventListener("input", checkInputs);

    kursForm.addEventListener("submit", function (e) {
        e.preventDefault(); 

        const kursname = kursnameInput.value.trim();
        const sType = document.getElementById("semesterType").value;
        const sYear = document.getElementById("semesterYear").value;
        const semesterFull = sType + " " + sYear; 

        let Kurse = JSON.parse(localStorage.getItem("ekstraKurs")) || [];
        
        Kurse.push({ name: kursname, sem: semesterFull }); 
        
        localStorage.setItem("ekstraKurs", JSON.stringify(Kurse));

        alert("Kurs wurde erfolgreich hinzugefügt.");
        window.location.href = "uebersicht.html";
    });
</script>

</body>
</html>
