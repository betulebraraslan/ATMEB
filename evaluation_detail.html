<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Evaluation Details</title>
    <style>
        /* ===== Grundlayout ===== */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 15px 30px;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 60px;
        }

        .group-logo {
            font-weight: bold;
            font-size: 24px;
            color: #ffffff; 
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 30px; 
        }

        .nav-link {
            color: white;
            text-decoration: none;
            transition: all 0.3s;
        }

        .nav-link:hover {
            color: #4CAF50;
            font-size: 1.1em;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-circle {
            width: 35px;
            height: 35px;
            background-color: #ccc;
            border-radius: 50%;
        }

        /* ===== Content Wrapper ===== */
        .content-wrapper {
            max-width: 900px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .main-title {
            font-size: 32px;
            margin-bottom: 20px;
        }

        #coursePrefix {
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            box-sizing: border-box;
        }

        ul#questionList {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        ul#questionList li {
            padding: 8px 10px;
            background-color: #f9f9f9;
            margin-bottom: 8px;
            border-radius: 4px;
        }

        ul#questionList li button {
            margin-left: 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            background: none;
        }

        /* ===== Button Hierarchie ===== */
        .action-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .secondary-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .secondary-btn {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
            padding: 10px 18px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        .secondary-btn:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }

        .tooltip {
            position: relative;
        }

        .tooltip-text {
            position: absolute;
            top: calc(100% + 8px); 
            left: 50%;
            transform: translateX(-50%) translateY(-5px);
            margin-top: -2px;
            margin-left: 25px ;
            background-color: #333;
            color: #fff;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 13px;
            white-space: nowrap;

            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            z-index: 1000;

            transition: opacity 0.25s ease, transform 0.25s ease;
        }

        .tooltip:hover .tooltip-text {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .primary-action {
            display: flex;
            justify-content: flex-end;
        }

        .save-btn {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            padding: 14px 28px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s, transform 0.2s;
        }

        .save-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        #qrContainer {
            margin-top: 20px;
        }

        .process-hint {
            background: #f0f7ec;
            border-left: 4px solid #6fb35f;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="nav-left">
        <span class="group-logo">ATMEB</span>
        <div class="nav-links">
            <span class="burger-logo">‚ò∞</span>
            <a href="#" class="nav-link">Men√º</a>
            <a href="#" class="nav-link">Kurse</a>
            <a href="#" class="nav-link">Evaluationen</a>
            <a href="#" class="nav-link">Einstellungen</a>
        </div>
    </div>
    <div class="nav-right">
        <span id="user-display"></span>
        <div class="profile-circle"></div>
    </div>
</nav>

<div class="content-wrapper">
    <button class="secondary-btn tooltip" onclick="goBack()">
            ‚¨Ö Zur√ºck
                <span class="tooltip-text">R√ºckkehr zur Liste der Evaluatinen dieses Kurses</span>
    </button>
    <h1 class="main-title">Evaluation Details</h1>

    <div id="processHint" class="process-hint">
        <strong>So erstellen Sie eine Evaluation:</strong>
        <ol>
            <li>Geben Sie einen Titel ein</li>
            <li>F√ºgen Sie mindestens eine Frage hinzu</li>
            <li>Klicken Sie auf <em>Speichern</em></li>
            <li>Optional: QR-Code zur Ver√∂ffentlichung erstellen</li>
        </ol>
    </div>
    
    <label>Evaluation Titel</label><br>
    <div style="display:flex; gap:8px; align-items:center;">
        <span id="coursePrefix"></span>
        <input type="text" id="evalTitle" placeholder="z.B. Woche 4">
    </div>

    <br><br>

    <ul id="questionList"></ul>

    <!-- Buttons -->
    <div class="action-group">
        <div class="secondary-actions">
            <button class="secondary-btn tooltip" onclick="addQuestion()">‚ûï Neue Frage
                <span class="tooltip-text">Eine neue Frage wird erstellt</span>
            </button>
            <button class="secondary-btn tooltip" onclick="generateQR()">üîó QR Code / Link
                <span class="tooltip-text">QR Code dieser Evaluation wird f√ºr Studenten generiert</span>
            </button>
            <button id="undoBtn" class="secondary-btn" 
            style="display:none;" 
            onclick="undoDelete()">

            ‚Ü© R√ºckg√§ngig
            </button>
        </div>
        <div class="primary-action">
            <button class="save-btn" onclick="saveEvaluation()">üíæ Speichern</button>
        </div>
    </div>

    <p id="status"></p>
    <div id="qrContainer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script>
let hasUnsavedChanges = false;
let evaluation = null;

let lastDeletedQuestion = null;
let lastDeletedIndex = null;
const evaluationId = Number(localStorage.getItem("currentEvaluationId"));
let evaluations = JSON.parse(localStorage.getItem("evaluations")) || [];

if (!isNaN(evaluationId)) {
    const storedEvaluations = JSON.parse(localStorage.getItem("evaluations")) || [];
    evaluation = evaluations.find(e => e.id === evaluationId);
}

if (!evaluation) {
    evaluation = {
        id: Date.now(),
        course: localStorage.getItem("selectedCourse"),
        title: "",
        questions: [],
        origin: "evaluationen"
    };
    localStorage.setItem("currentEvaluationId", evaluation.id);
}

if (!evaluation) {
    alert("Evaluation konnte nicht geladen werden");
    window.location.href = "evaluationen.html";
    throw new Error("Evaluation not found");
}

// Course prefix anzeigen
const course = localStorage.getItem("selectedCourse") || "";
document.getElementById("coursePrefix").innerText = course ? course + " ‚Äì " : "";

if (evaluation && evaluation.title) {
    document.getElementById("evalTitle").value = evaluation.title;
}

const list = document.getElementById("questionList");

function render() {
    list.innerHTML = "";
    evaluation.questions.forEach((q, i) => {
        const li = document.createElement("li");
        
       
        let html = `<strong>${q.text}</strong> <span style="color:gray; font-size:12px;">(${q.type})</span>`;

       
        if (q.type === "choice" && q.options) {
            html += "<ul style='margin-top: 5px; margin-bottom: 5px; color: #555;'>";
            q.options.forEach(opt => {
                html += `<li>${opt}</li>`;
            });
            html += "</ul>";
        } 
        
     
        else if (q.type === "scale") {
            html += `
                <div style="display: flex; align-items: center; gap: 10px; margin: 10px 0; max-width: 250px;">
                    <span>üò†</span>
                    <div style="flex-grow: 1; height: 8px; background: linear-gradient(to right, #ff4d4d, #ffad33, #4CAF50); border-radius: 4px;"></div>
                    <span>üòä</span>
                </div>
            `;
        }

        else if (q.type === "text") {
            html += `
                <div style="
                    margin-top: 8px; 
                    margin-bottom: 10px; 
                    width: 100%; 
                    max-width: 400px; 
                    height: 35px; 
                    background-color: white; 
                    border: 1px solid #ccc; 
                    border-radius: 4px;
                    display: flex;
                    align-items: center;
                    padding-left: 10px;
                    color: #aaa;
                    font-size: 13px;
                ">Antwort schreiben...</div>
            `;
        }

        html += `
            <div style="margin-top: 5px;">
                <button onclick="editQuestion(${i})" style="border:none; background:none; cursor:pointer;">‚úèÔ∏è</button>
                <button onclick="deleteQuestion(${i})" style="border:none; background:none; cursor:pointer;">üóëÔ∏è</button>
            </div>
        `;

        li.innerHTML = html;
        list.appendChild(li);
    });

    updateProcessHint();
}

function addQuestion() {
    const text = prompt("Frage eingeben:", "Wie bewerten Sie das Vorlesungstempo?");
    if (!text) return;


    const type = prompt("Fragetyp w√§hlen:\ntext = Freitext\nchoice = Mehrfachauswahl\nscale = Zufriedenheitsskala (1-5)", "scale");

    if (type === "scale") {
        evaluation.questions.push({
            text: text,
            type: "scale",
            minLabel: "Sehr unzufrieden",
            maxLabel: "Sehr zufrieden"
        });
    } else if (type === "choice") {
        const optionsInput = prompt("Antwortm√∂glichkeiten (durch Komma getrennt):", "zu schnell, angemessen, zu langsam");
        if (!optionsInput) return;

        evaluation.questions.push({
            text: text,
            type: "choice",
            options: optionsInput.split(",").map(o => o.trim())
        });
    } else if (type === "text") {
        evaluation.questions.push({ text: text, type: "text" });
    } else {
        alert("Ung√ºltiger Typ!");
        return;
    }

    hasUnsavedChanges = true;
    render();
}

function editQuestion(index) {
    let q = evaluation.questions[index];
    const newText = prompt("Frage bearbeiten:", q.text);
    if (!newText) return;
    q.text = newText;

    if (q.type === "choice") {
        let newOptions = prompt("Antwortm√∂glichkeiten (durch Komma getrennt):", q.options.join(", "));
        if (newOptions) {
            q.options = newOptions.split(",").map(o => o.trim());
        }
    }
    hasUnsavedChanges = true;
 
    render();
}

function deleteQuestion(index) {
    const questionText = evaluation.questions[index].text;
    const confirmDelete = confirm(
        `M√∂chten Sie die Frage "${questionText}" wirklich l√∂schen?`
    );

    if (!confirmDelete) return;

    lastDeletedQuestion = evaluation.questions[index];
    lastDeletedIndex = index;

    evaluation.questions.splice(index, 1);
    hasUnsavedChanges = true;

    render();

    showUndoButton();
}

function undoDelete() {
    if (lastDeletedQuestion !== null) {
        evaluation.questions.splice(
            lastDeletedIndex,
            0,
            lastDeletedQuestion
        );

        lastDeletedQuestion = null;
        lastDeletedIndex = null;

        render();
        hideUndoButton();
    }
}


function showUndoButton() {
    document.getElementById("undoBtn").style.display = "inline-block";
}

function hideUndoButton() {
    document.getElementById("undoBtn").style.display = "none";
}
function persist() {
    let evaluations = JSON.parse(localStorage.getItem("evaluations")) || [];
    const index = evaluations.findIndex(ev => ev.id === evaluation.id);
    if (index !== -1) {
        evaluations[index] = evaluation;
    } else {
        evaluations.push(evaluation);
    }
    localStorage.setItem("evaluations", JSON.stringify(evaluations));
    render();
}

function generateQR() {
    if (!evaluation || evaluation.questions.length === 0) {
        alert(
            "Bitte f√ºgen Sie mindestens eine Frage zur Evaluation hinzu, indem Sie auf den Button ‚ÄöNeue Frage‚Äò klicken."
        );
        return;
    }
    localStorage.setItem("currentEvaluationId", evaluation.id);
    localStorage.setItem("qrEvaluation", JSON.stringify(evaluation));
    localStorage.setItem("fromPage", "evaluation_detail.html");
    window.location.href = "qrcode_link.html";
}

function goBack() {
    const source = localStorage.getItem("evaluationSource");
    if (source === "neue_evaluation") {
        window.location.href = "neue_evaluation.html";
    } else {
        window.location.href = "evaluationen.html";
    }
}

function saveEvaluation() {
    const inputTitle = document.getElementById("evalTitle").value.trim();
    if (!inputTitle) {
        alert("Bitte Titel eingeben");
        return;
    }
    if (!evaluation || evaluation.questions.length === 0) {
        alert("Bitte f√ºgen Sie mindestens eine Frage hinzu, indem Sie auf den Button ‚ÄöNeue Frage‚Äò klicken.");
        return;
    }

    if (!inputTitle.startsWith(course)) {
        evaluation.title = `${course} ‚Äì ${inputTitle}`;
    } else {
        evaluation.title = inputTitle;
    }

    evaluation.course = course;
    evaluation.origin = "evaluationen";

    persist();

    localStorage.removeItem("evaluationSource");
    hasUnsavedChanges = false;

    const status = document.getElementById("status");
    status.style.color = "green";
    status.innerText = "‚úÖ Evaluation wurde erfolgreich gespeichert.";
}

function updateProcessHint() {
    const hint = document.getElementById("processHint");
    if (!hint) return;

    if (evaluation.questions.length === 0) {
        hint.innerHTML = `
            <strong>Hinweis:</strong>
            <p>Bitte f√ºgen Sie mindestens eine Frage hinzu.</p>
        `;
    } else {
        hint.innerHTML = `
            <strong>Hinweis:</strong>
            <p>Sie k√∂nnen die Evaluation jetzt speichern und danach einen QR-Code erstellen.</p>
        `;
    }
}

render();
document.getElementById("evalTitle").addEventListener("input", () => {
    hasUnsavedChanges = true;
});
window.addEventListener("beforeunload", function (e) {
    if (hasUnsavedChanges) {
        e.preventDefault();
        e.returnValue = "";
    }
});
</script>

</body>
</html>
