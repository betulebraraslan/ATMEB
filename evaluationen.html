<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Evaluationen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="content-wrapper">
    <div style="margin-bottom: 30px;">
        <button class="add-btn" onclick="window.location.href='uebersicht.html'">
            ← Zur Übersicht
        </button>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
            <h1 class="main-title" id="courseHeader" style="margin: 0;">Evaluationen</h1>

            <button class="add-btn" onclick="window.location.href='neue_evaluation.html'">
                Neue Evaluation erstellen
            </button>
        </div>
    </div>

    <div class="courses-grid" id="evalGrid">
        </div>
</div>

<script>
   
    const selectedCourse = localStorage.getItem("selectedCourse") || "Kurs";
    
    
    document.getElementById("courseHeader").innerText = "Evaluationen für: " + selectedCourse;

    const evalGrid = document.getElementById("evalGrid");

  
    for (let i = 1; i <= 3; i++) {
        const evalBox = document.createElement("div");
        evalBox.className = "course-box";
        evalBox.onclick = function() {
            window.location.href = 'evaluation_inhalt.html';
        };

  
        evalBox.innerHTML = `
            <h3>${selectedCourse}</h3>
            <small>${i}. Woche</small>
        `;

        evalGrid.appendChild(evalBox);
    }
</script>

</body>
</html>
