<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Übersicht</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
    <div class="nav-left">
        <span class="group-logo">ATMEB</span>
        
        <div class="nav-links">
            <span class="burger-logo">☰</span>
            <a href="#" class="nav-link">Menü</a>
            <a href="uebersicht.html" class="nav-link">Kurse</a>
            <a href="evaluationen.html" class="nav-link">Evaluationen</a>
            <a href="#" class="nav-link">Einstellungen</a>
        </div>
    </div>

    <div class="nav-right">
        <span id="user-display"></span>
        <div class="profile-circle"></div>
    </div>
</nav>

<div class="content-wrapper">
    <h1 class="main-title">Übersicht</h1>

    <div class="course-header">
        <h2>Übersicht von Kursen</h2>
        <button class="add-btn" onclick="window.location.href='neu_kurs.html'">neue Kurse hinzufügen</button>
    </div>

    <div class="courses-grid">
        <div class="course-box" onclick="localStorage.setItem('selectedCourse', 'Mensch Computer Interaktion'); window.location.href='evaluationen.html'">
            <h3>Mensch Computer Interaktion</h3>
            <small>WS 2025</small>
        </div>

        <div class="course-box" onclick="localStorage.setItem('selectedCourse', 'Programmieren I'); window.location.href='evaluationen.html'">
            <h3>Programmieren I</h3>
            <small>WS 2025</small>
        </div>
    </div>
</div>

<script>

    const storedUser = localStorage.getItem("username");
    document.getElementById("user-display").innerText = storedUser ? storedUser : "Gast";

    
    const coursesGrid = document.querySelector(".courses-grid");
    const ekstraKurs = JSON.parse(localStorage.getItem("ekstraKurs")) || [];

    ekstraKurs.forEach(kurs => {
       
        const newBox = document.createElement("div");
        newBox.className = "course-box"; 
      
       
        newBox.innerHTML = `<h3>${kurs.name}</h3><small>${kurs.sem}</small>`;
        
        
        newBox.onclick = function () {
    localStorage.setItem("selectedCourse", kurs.name);
    window.location.href = "evaluationen.html"; 
};



        
        coursesGrid.appendChild(newBox);
    });
</script>

</body>
</html>
