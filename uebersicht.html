</head>
<body>

<nav class="navbar">
    <div class="nav-left">
        <span class="group-logo">ATMEB</span>
        
        <div class="nav-links">
            <span class="burger-logo">☰</span>
            <a href="#" class="nav-link">Menü</a>
            <a href="#" class="nav-link">Kurse</a>
            <a href="#" class="nav-link">Evaluationen</a>
            <a href="#" class="nav-link">Einstellungen</a>
        </div>
    </div>

    <div class="nav-right">
        <span id="user-display"></span>
        <div class="profile-circle"></div>

<div class="content-wrapper">

<script>
    /* Abrufen des Benutzernamens aus dem LocalStorage, 
       der auf der Login-Seite gespeichert wurde.
    */
    const storedUser = localStorage.getItem("username");
    
    // Falls ein Name vorhanden ist, wird dieser angezeigt, ansonsten "Gast"
    document.getElementById("user-display").innerText = storedUser ? storedUser : "Gast";
</script>
