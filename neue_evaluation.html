<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Evaluation Details</title>
    <style>
        /* ===== Grundlayout ===== */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 15px 30px;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 60px;
        }

        .group-logo {
            font-weight: bold;
            font-size: 24px;
            color: #ffffff; 
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 30px; 
        }

        .nav-link {
            color: white;
            text-decoration: none;
            transition: all 0.3s;
        }

        .nav-link:hover {
            color: #4CAF50;
            font-size: 1.1em;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-circle {
            width: 35px;
            height: 35px;
            background-color: #ccc;
            border-radius: 50%;
        }

        /* ===== Content Wrapper ===== */
        .content-wrapper {
            max-width: 900px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .main-title {
            font-size: 32px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        ul#questionList {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        ul#questionList li {
            padding: 8px 10px;
            background-color: #f9f9f9;
            margin-bottom: 8px;
            border-radius: 4px;
        }

        ul#questionList li button {
            margin-left: 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            background: none;
        }

        /* ===== Button Hierarchie ===== */
        .action-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .secondary-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .secondary-btn {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
            padding: 10px 18px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .secondary-btn:hover {
            background-color: #e0e0e0;
        }

        .primary-action {
            display: flex;
            justify-content: flex-end;
        }

        .save-btn {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            padding: 14px 28px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .save-btn:hover {
            background-color: #218838;
        }

        #qrContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="nav-left">
        <span class="group-logo">ATMEB</span>
        <div class="nav-links">
            <span class="burger-logo">‚ò∞</span>
            <a href="#" class="nav-link">Men√º</a>
            <a href="#" class="nav-link">Kurse</a>
            <a href="#" class="nav-link">Evaluationen</a>
            <a href="#" class="nav-link">Einstellungen</a>
        </div>
    </div>
    <div class="nav-right">
        <span id="user-display"></span>
        <div class="profile-circle"></div>
    </div>
</nav>

<div class="content-wrapper">
    <h1 class="main-title">Evaluation Details</h1>

    <label>Evaluation Titel</label><br>
    <input type="text" id="evalTitle" placeholder="z.B. Midterm Feedback">

    <!-- Neue Frage direkt eingeben -->
    <input type="text" id="newQuestionInput" placeholder="Neue Frage eingeben" disabled>
    <button class="secondary-btn" id="addQuestionBtn" disabled>Frage hinzuf√ºgen</button>

    <ul id="questionList"></ul>

    <!-- Buttons -->
    <div class="action-group">
        <div class="secondary-actions">
            <button class="secondary-btn" onclick="generateQR()">üîó QR Code / Link</button>
            <button class="secondary-btn" onclick="goBack()">‚¨Ö Zur√ºck</button>
        </div>
        <div class="primary-action">
            <button class="save-btn" onclick="saveEvaluation()">üíæ Speichern</button>
        </div>
    </div>

    <p id="status"></p>
    <div id="qrContainer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<script>
const evaluationId = Number(localStorage.getItem("currentEvaluationId"));
let evaluation = null;

let evaluations = JSON.parse(localStorage.getItem("evaluations")) || [];
if (!isNaN(evaluationId)) {
    evaluation = evaluations.find(e => e.id === evaluationId);
}

if (!evaluation) {
    evaluation = {
        id: Date.now(),
        course: localStorage.getItem("selectedCourse"),
        title: "",
        questions: [],
        origin: localStorage.getItem("evaluationSource") || "evaluationen"
    };
}

// Titel automatisch setzen
if (evaluation && evaluation.title) {
    document.getElementById("evalTitle").value = evaluation.title;
}

const list = document.getElementById("questionList");

const titleInput = document.getElementById("evalTitle");
const questionInput = document.getElementById("newQuestionInput");
const addQuestionBtn = document.getElementById("addQuestionBtn");

questionInput.addEventListener("focus", () => {
    if (titleInput.value.trim() === "") {
        alert("Bitte zuerst einen Evaluationstitel eingeben.");
        questionInput.blur();
    }
});

titleInput.addEventListener("input", () => {
    const hasTitle = titleInput.value.trim() !== "";
    questionInput.disabled = !hasTitle;
    addQuestionBtn.disabled = !hasTitle;
});

addQuestionBtn.addEventListener("click", () => {
    const text = questionInput.value.trim();
    if (!text) return;

    evaluation.questions.push({
        text: text,
        type: "text"
    });

    questionInput.value = "";
    render();
});

// 
function render() {
    list.innerHTML = "";
    evaluation.questions.forEach((q, i) => {
        const li = document.createElement("li");
        let html = `<strong>${q.text}</strong> (${q.type})`;

        if (q.type === "choice") {
            html += "<ul>";
            q.options.forEach(opt => {
                html += `<li>${opt}</li>`;
            });
            html += "</ul>";
        }

        html += `
            <button onclick="editQuestion(${i})">‚úèÔ∏è</button>
            <button onclick="deleteQuestion(${i})">üóëÔ∏è</button>
        `;
        li.innerHTML = html;
        list.appendChild(li);
    });
}

// Funktionen f√ºr Fragen
// addQuestion() function removed as per instructions

function editQuestion(index) {
    let q = evaluation.questions[index];
    const newText = prompt("Frage bearbeiten:", q.text);
    if (!newText) return;
    q.text = newText;

    if (q.type === "choice") {
        let newOptions = prompt("Antwortm√∂glichkeiten (durch Komma getrennt):", q.options.join(", "));
        if (newOptions) {
            q.options = newOptions.split(",").map(o => o.trim());
        }
    }

    save();
}

function deleteQuestion(index) {
    const questionText = evaluation.questions[index].text;
    const confirmDelete = confirm(`M√∂chten Sie die Frage "${questionText}" wirklich l√∂schen?`);
    if (confirmDelete) {
        evaluation.questions.splice(index, 1);
        persist();
    }
}

function save() {
    render();
}

function generateQR() {
    if (!evaluation || evaluation.questions.length === 0) {
        alert(
            "Bitte f√ºgen Sie mindestens eine Frage zur Evaluation hinzu, indem Sie auf den Button ‚ÄöNeue Frage‚Äò klicken."
        );
        return;
    }
    localStorage.setItem("qrEvaluation", JSON.stringify(evaluation));
    localStorage.setItem("fromPage", "evaluation_detail.html");
    window.location.href = "qrcode_link.html";
}

function goBack() {
    if (evaluation.origin === "neue_evaluation") {
        window.location.href = "neue_evaluation.html";
    } else {
        window.location.href = "evaluationen.html";
    }
}

function saveEvaluation() {
    const title = document.getElementById("evalTitle").value;
    if (!title) {
        alert("Bitte Titel eingeben");
        return;
    }
    if (!evaluation || evaluation.questions.length === 0) {
        alert("Bitte f√ºgen Sie mindestens eine Frage hinzu, indem Sie auf den Button ‚ÄöNeue Frage‚Äò klicken.");
        return;
    }

    evaluation.title = title;
    evaluation.course = localStorage.getItem("selectedCourse");
    evaluation.origin = "evaluationen";

    let evaluations = JSON.parse(localStorage.getItem("evaluations")) || [];
    const index = evaluations.findIndex(e => e.id === evaluation.id);

    if (index === -1) {
        evaluations.push(evaluation);
    } else {
        evaluations[index] = evaluation;
    }

    localStorage.setItem("evaluations", JSON.stringify(evaluations));
    localStorage.removeItem("currentEvaluationId");

    const source = localStorage.getItem("evaluationSource");
    if (source === "neue_evaluation") {
        window.location.href = "neue_evaluation.html";
    } else {
        window.location.href = "evaluationen.html";
    }

    localStorage.removeItem("evaluationSource");
}

render();
</script>

</body>
</html>
