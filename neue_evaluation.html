<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Evaluation Details</title>
    <style>
        /* ===== Grundlayout ===== */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 15px 30px;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 60px;
        }

        .group-logo {
            font-weight: bold;
            font-size: 24px;
            color: #ffffff; 
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 30px; 
        }

        .nav-link {
            color: white;
            text-decoration: none;
            transition: all 0.3s;
        }

        .nav-link:hover {
            color: #4CAF50;
            font-size: 1.1em;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-circle {
            width: 35px;
            height: 35px;
            background-color: #ccc;
            border-radius: 50%;
        }

        /* ===== Content Wrapper ===== */
        .content-wrapper {
            max-width: 900px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .main-title {
            font-size: 32px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        ul#questionList {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        ul#questionList li {
            padding: 8px 10px;
            background-color: #f9f9f9;
            margin-bottom: 8px;
            border-radius: 4px;
        }

        ul#questionList li button {
            margin-left: 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            background: none;
        }

        /* ===== Button Hierarchie ===== */
        .action-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .secondary-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .secondary-btn {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
            padding: 10px 18px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .secondary-btn:hover {
            background-color: #e0e0e0;
        }

        .tooltip {
            position: relative;
        }

        .tooltip-text {
            position: absolute;
            top: calc(100% + 8px); 
            left: 50%;
            transform: translateX(-50%) translateY(-5px);
            margin-top: -2px;
            margin-left: 25px ;
            background-color: #333;
            color: #fff;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 13px;
            white-space: nowrap;

            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            z-index: 1000;

            transition: opacity 0.25s ease, transform 0.25s ease;
        }

        .tooltip:hover .tooltip-text {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .primary-action {
            display: flex;
            justify-content: flex-end;
        }

        .save-btn {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            padding: 14px 28px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .save-btn:hover {
            background-color: #218838;
        }

        #qrContainer {
            margin-top: 20px;
        }
        .process-hint {
            background: #f0f7ec;
            border-left: 4px solid #6fb35f;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 14px;
        }

    </style>
</head>
<body>

<nav class="navbar">
    <div class="nav-left">
        <span class="group-logo">ATMEB</span>
        <div class="nav-links">
            <span class="burger-logo">‚ò∞</span>
            <a href="#" class="nav-link">Men√º</a>
            <a href="#" class="nav-link">Kurse</a>
            <a href="#" class="nav-link">Evaluationen</a>
            <a href="#" class="nav-link">Einstellungen</a>
        </div>
    </div>
    <div class="nav-right">
        <span id="user-display"></span>
        <div class="profile-circle"></div>
    </div>
</nav>

<div class="content-wrapper">
    <button class="secondary-btn tooltip" onclick="goBack()">
            ‚¨Ö Zur√ºck
                <span class="tooltip-text">Weiterleitung zur Liste der Evaluatinen dieses Kurs</span>
    </button>
    <h1 class="main-title">Evaluation Details</h1>
    <div id="processHint" class="process-hint">
        <strong>So erstellen Sie eine Evaluation:</strong>
        <ol>
            <li>Geben Sie einen Titel ein</li>
            <li>F√ºgen Sie mindestens eine Frage hinzu</li>
            <li>Klicken Sie auf <em>Speichern</em></li>
            <li>Optional: QR-Code zur Ver√∂ffentlichung erstellen</li>
        </ol>
    </div>
    <label>Evaluation Titel</label><br>
    <input type="text" id="evalTitle" placeholder="z.B. Woche 4">


    <ul id="questionList"></ul>

    <!-- Buttons -->
    <div class="action-group">
        <div class="secondary-actions">
            <button class="secondary-btn tooltip" onclick="addQuestion()">‚ûï Neue Frage
                <span class="tooltip-text">Eine neue Frage wird erstellt</span>
            </button>
            <button class="secondary-btn tooltip" onclick="generateQR()">üîó QR Code / Link
                <span class="tooltip-text">QR Code dieser Evaluation wird f√ºr Studenten generiert</span>
            </button>
            <button id="undoBtn" class="secondary-btn" 
            style="display:none;" 
            onclick="undoDelete()">

            ‚Ü© R√ºckg√§ngig
            </button>
        </div>
        <div class="primary-action">
            <button class="save-btn" onclick="saveEvaluation()">üíæ Speichern</button>
        </div>
    </div>


    <p id="status"></p>
    <div id="qrContainer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<script>
const evaluationId = Number(localStorage.getItem("currentEvaluationId"));
let evaluation = null;
let hasUnsavedChanges = false;
let evaluations = JSON.parse(localStorage.getItem("evaluations")) || [];
if (!isNaN(evaluationId)) {
    evaluation = evaluations.find(e => e.id === evaluationId);
}

if (!evaluation) {
    evaluation = {
        id: Date.now(),
        course: localStorage.getItem("selectedCourse"),
        title: "",
        questions: [],
        origin: localStorage.getItem("evaluationSource") || "evaluationen"
    };
}

// Titel automatisch setzen
if (evaluation && evaluation.title) {
    document.getElementById("evalTitle").value = evaluation.title;
}

const list = document.getElementById("questionList");


// 
function render() {
    list.innerHTML = "";
    evaluation.questions.forEach((q, i) => {
        const li = document.createElement("li");
        let html = `<strong>${q.text}</strong> (${q.type})`;

        if (q.type === "choice") {
            html += "<ul>";
            q.options.forEach(opt => {
                html += `<li>${opt}</li>`;
            });
            html += "</ul>";
        }

        html += `
            <button onclick="editQuestion(${i})">‚úèÔ∏è</button>
            <button onclick="deleteQuestion(${i})">üóëÔ∏è</button>
        `;
        li.innerHTML = html;
        list.appendChild(li);
    });
    updateProcessHint();
}

// Funktionen f√ºr Fragen
function addQuestion() {
    const text = prompt("Frage eingeben:", "Wie ist das Vorlesungstempo?");
    if (!text) return;

    const type = prompt("Fragetyp w√§hlen:\ntext = Freitext\nchoice = Mehrfachauswahl", "choice");

    if (type === "choice") {
        const optionsInput = prompt("Antwortm√∂glichkeiten (durch Komma getrennt):", "zu schnell, angemessen, zu langsam");
        if (!optionsInput) return;

        evaluation.questions.push({
            text: text,
            type: "choice",
            options: optionsInput.split(",").map(o => o.trim())
        });
    } else {
        evaluation.questions.push({ text: text, type: "text" });
    }
    hasUnsavedChanges = true;
    save();
}

function editQuestion(index) {
    let q = evaluation.questions[index];
    const newText = prompt("Frage bearbeiten:", q.text);
    if (!newText) return;
    q.text = newText;

    if (q.type === "choice") {
        let newOptions = prompt("Antwortm√∂glichkeiten (durch Komma getrennt):", q.options.join(", "));
        if (newOptions) {
            q.options = newOptions.split(",").map(o => o.trim());
        }
    }
    hasUnsavedChanges = true;
    save();
}

function deleteQuestion(index) {
    const questionText = evaluation.questions[index].text;
    const confirmDelete = confirm(`M√∂chten Sie die Frage "${questionText}" wirklich l√∂schen?`);
    if (!confirmDelete) return;

    lastDeletedQuestion = evaluation.questions[index];
    lastDeletedIndex = index;

    evaluation.questions.splice(index, 1);
    hasUnsavedChanges = true;
    persist();

    showUndoButton();
}

function undoDelete() {
    if (lastDeletedQuestion !== null) {
        evaluation.questions.splice(
            lastDeletedIndex,
            0,
            lastDeletedQuestion
        );

        lastDeletedQuestion = null;
        lastDeletedIndex = null;

        persist();
        hideUndoButton();
    }
}


function showUndoButton() {
    document.getElementById("undoBtn").style.display = "inline-block";
}

function hideUndoButton() {
    document.getElementById("undoBtn").style.display = "none";
}

function persist() {
    let evaluations = JSON.parse(localStorage.getItem("evaluations")) || [];
    const index = evaluations.findIndex(ev => ev.id === evaluation.id);
    if (index !== -1) {
        evaluations[index] = evaluation;
    } else {
        evaluations.push(evaluation);
    }
    localStorage.setItem("evaluations", JSON.stringify(evaluations));
    render();
}

function save() {
    render();
}

function generateQR() {
    if (!evaluation || evaluation.questions.length === 0) {
        alert(
            "Bitte f√ºgen Sie mindestens eine Frage zur Evaluation hinzu, indem Sie auf den Button ‚ÄöNeue Frage‚Äò klicken."
        );
        return;
    }
    localStorage.setItem("currentEvaluationId", evaluation.id);
    localStorage.setItem("qrEvaluation", JSON.stringify(evaluation));
    localStorage.setItem("fromPage", "neue_evaluation.html");
    window.location.href = "qrcode_link.html";
}


function goBack() {
    localStorage.removeItem("currentEvaluationId");
    localStorage.removeItem("evaluationSource");
    window.location.href = "evaluationen.html";
}
function saveEvaluation() {
    const titleInput = document.getElementById("evalTitle").value;
    if (!titleInput) {
        alert("Bitte Titel eingeben");
        return;
    }
    if (!evaluation || evaluation.questions.length === 0) {
        alert("Bitte f√ºgen Sie mindestens eine Frage hinzu, indem Sie auf den Button ‚ÄöNeue Frage‚Äò klicken.");
        return;
    }
    const course = localStorage.getItem("selectedCourse");
    evaluation.title = `${course} ‚Äì ${titleInput}`;
    evaluation.course = course
    evaluation.origin = "evaluationen";

    let evaluations = JSON.parse(localStorage.getItem("evaluations")) || [];
    const index = evaluations.findIndex(e => e.id === evaluation.id);

    if (index === -1) {
        evaluations.push(evaluation);
    } else {
        evaluations[index] = evaluation;
    }

    localStorage.setItem("evaluations", JSON.stringify(evaluations));
    hasUnsavedChanges = false; // ‚≠ê ƒë√°nh d·∫•u ƒë√£ l∆∞u
    //localStorage.removeItem("currentEvaluationId");
    localStorage.removeItem("evaluationSource");
    
    const status = document.getElementById("status");
    status.style.color = "green";
    status.innerText = "‚úÖ Evaluation wurde erfolgreich gespeichert.";

}

function updateProcessHint() {
    const hint = document.getElementById("processHint");
    const title = document.getElementById("evalTitle").value.trim();

    if (!title) {
        hint.innerHTML = `
            <strong>Hinweis:</strong>
            <p>Bitte geben Sie zuerst einen Titel f√ºr die Evaluation ein.</p>
        `;
        hint.style.display = "block";
        return;
    }

    if (evaluation.questions.length === 0) {
        hint.innerHTML = `
            <strong>Hinweis:</strong>
            <p>Bitte f√ºgen Sie mindestens eine Frage hinzu.</p>
        `;
    } else {
        hint.innerHTML = `
            <strong>Hinweis:</strong>
            <p>Sie k√∂nnen die Evaluation jetzt speichern und danach einen QR-Code erstellen.</p>
        `;
    }
 
}

document.getElementById("evalTitle").addEventListener("input", () => {
    hasUnsavedChanges = true;
    updateProcessHint();
});

render();
updateProcessHint();
window.addEventListener("beforeunload", function (e) {
    if (hasUnsavedChanges) {
        e.preventDefault();
        e.returnValue = "";
    }
});
</script>

</body>
</html>
